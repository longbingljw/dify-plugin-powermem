identity:
  name: list_memories
  author: oceanbase
  label:
    en_US: List Memories
    zh_Hans: 列出记忆
description:
  human:
    en_US: List memories with optional scope (sync).
    zh_Hans: 按范围同步列出记忆。
  llm: List memories with optional user/agent/run/filters.
parameters:
  - name: user_id
    type: string
    required: false
    label:
      en_US: User ID
      zh_Hans: 用户ID
    human_description:
      en_US: Optional user identifier to scope listing.
      zh_Hans: 可选用户标识，用于限定查询范围。
    llm_description: Optional user identifier.
    form: llm
  - name: agent_id
    type: string
    required: false
    label:
      en_US: Agent ID
      zh_Hans: 代理ID
    human_description:
      en_US: Optional agent identifier to scope listing.
      zh_Hans: 可选代理标识，用于限定查询范围。
    llm_description: Optional agent identifier.
    form: llm
  - name: run_id
    type: string
    required: false
    label:
      en_US: Run ID
      zh_Hans: 运行ID
    human_description:
      en_US: Optional run identifier to scope listing.
      zh_Hans: 可选运行标识，用于限定查询范围。
    llm_description: Optional run identifier.
    form: llm
  - name: limit
    type: number
    required: false
    default: 100
    label:
      en_US: Limit
      zh_Hans: 数量
    human_description:
      en_US: Max number of results (default 100).
      zh_Hans: 返回结果数量上限（默认 100）。
    llm_description: Max number of results.
    form: form
  - name: offset
    type: number
    required: false
    default: 0
    label:
      en_US: Offset
      zh_Hans: 偏移
    human_description:
      en_US: Offset for pagination (default 0).
      zh_Hans: 分页偏移量（默认 0）。
    llm_description: Pagination offset.
    form: form
  - name: filters
    type: string
    required: false
    label:
      en_US: Filters (JSON)
      zh_Hans: 过滤器（JSON）
    human_description:
      en_US: Optional filters as JSON string.
      zh_Hans: 可选过滤条件，JSON 字符串。
    llm_description: Optional filters JSON.
    form: llm
extra:
  python:
    source: tools/list_memories.py

